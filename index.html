<!DOCTYPE html>
<html>

<head>
    <title>Boggular!</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body ng-app='main' ng-controller='MainController'>
    <div class='container'>
        <div id='board'>
            <div class='tile' ng-repeat='tile in currCubes track by $index' title='{{cubePos[$index]}}' ng-click='selectToggle($index,$event)' ng-class='{picked:selected[$index]==1}'>{{tile}}</div>
        </div>
        <div id='control' class='panel panel-primary draggable col-md-6'>
            <div class='panel-heading'>{{currLang.controls}}</div>
            <div class='panel-body'>
                <div class='jumbotron'>
                    <h3>Game Controls</h3>
                    <hr/>
                    <button class='btn btn-info' ng-click='loadBoard()'>Load</button><button class='btn btn-info' ng-click='saveBoard()'>Save</button>
                    <hr/>
                    <b>{{currLang.Language}}:</b>
                    <br/>
                    <select ng-model='currLang' ng-options="lang as lang.lang for lang in language track by lang.lang">
                    </select><br/>
                    <b>{{currLang.ng}}:</b>
                    <br/>
                    <button class='btn btn-success' ng-click='newGame(0)'>&#128035; {{currLang.sng}} ({{currLang.ez}})</button>
                    <br/>
                    <button class='btn btn-warning' ng-click='newGame(1)'>&#128021; {{currLang.sng}} ({{currLang.md}})</button>
                    <br/>
                    <button class='btn btn-danger' ng-click='newGame(2)'>&#128009; {{currLang.sng}} ({{currLang.hd}})</button>
                </div>
                <div id='timer' ng-if='timerOn'>Time remaining: {{time/1000}} s</div>
                <hr/>
                Score:{{score}}
                <hr/>
                <table class='table table-striped'>
                    <thead class='success'>
                        <tr>
                            <th>{{currLang.word}}</th>
                            <th>{{currLang.points}}</th>
                        </tr>
                    </thead>
                    <tbody  id='wordTab'>
                        <tr ng-repeat='wrd in words track by $index'>
                            <td>{{wrd.word}}</td>
                            <td>{{wrd.val}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id='halp' ng-click='showInfo();'>?</div>
    </div>
    <script src='https://code.jquery.com/jquery-1.11.1.js'></script>
    <script src='https://code.jquery.com/ui/1.11.4/jquery-ui.min.js' /></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
    <script src='./js/bootbox.min.js'></script>
    <script src='./js/controllers/mainController.js'></script>
</body>

</html>
